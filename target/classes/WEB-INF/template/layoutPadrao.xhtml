<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"  
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui" >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title><ui:insert name="titulo" >Sistema Comercial | SISCOM </ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.maskMoney.js"></h:outputScript>
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()" >
		<f:facet name="start">
			<h:graphicImage library="img" name="loading.gif"></h:graphicImage>	
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""></h:outputText>	
		</f:facet>
		
	</p:ajaxStatus>
	<header>
		<div style="float: left;">
			<h:link outcome="/home">
				<h:graphicImage library="img" name="logo_avansus.png"></h:graphicImage>
			</h:link>
		</div>
		<div style="float: right; margin-right: 100px">
		<span style="float:left;height: 30px; line-height: 30px; margin-right: 50px">
			Olá usuário!
		</span>
		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
			<p:submenu label="Cadastros">
				<p:menuitem value="Produto" outcome="/produtos/cadastroProdutos"></p:menuitem>
				<p:menuitem value="Cliente"></p:menuitem>
				<p:menuitem value="Vendedor"></p:menuitem>
				<p:separator/>
				<p:menuitem value="Grupo"></p:menuitem>
				<p:menuitem value="Família"></p:menuitem>
				<p:menuitem value="Categoria"></p:menuitem>
			</p:submenu>
			<p:submenu label="Pedidos">
				<p:menuitem value="Novo Pedido" outcome="/pedidos/cadastroPedidos"></p:menuitem>	
				<p:menuitem value="Pesquisa" outcome="/pedidos/pesquisaPedidos"></p:menuitem>
			</p:submenu>
				<p:menuitem value="Sair"></p:menuitem>
			</p:menubar>
		</h:form>
		</div>
		<div style="clear:both;"></div>
	</header>
	
	<div id="conteudo">
	<ui:insert name="corpo" ></ui:insert>
	</div>
	
	<p:separator style="margin-top: 20px" ></p:separator>
	
	<footer>
		Sistema Comercial | Avansus
		<a href="http://www.avansus.com.br">www.avansus.com.br</a>
	</footer>
	
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({decimal: ",", thousands: ".",  allowZero: true});
		}
		$(document).ready(function(){
			configurarMoeda(); 	
		});
	</script>

</h:body>

</html>
