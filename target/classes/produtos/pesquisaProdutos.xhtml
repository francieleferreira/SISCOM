<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
  	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:f="http://java.sun.com/jsf/core"  
  	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:p="http://primefaces.org/ui">
	  
	<ui:define name="titulo">Cadastro | Produto</ui:define>
	<ui:define name="corpo">
	<h:form>
		<h1>Pesquisar Produtos </h1>
		<p:toolbar>
			<p:toolbarGroup>
				<p:button value="Pesquisa" outcome="/produtos/pesquisaProdutos"></p:button>
			</p:toolbarGroup>
			
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/produtos/cadastroProdutos"></p:button>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="panel" columnClasses="rotulo, campo">
			<p:outputLabel value="Cod. Produto" for="idProduto"></p:outputLabel>
			<p:inputText id="idProduto" size="20" maxlength="20"></p:inputText>
			
			<p:outputLabel value="Descrição" for="descricao"></p:outputLabel>
			<p:inputText id="descricao" size="40" maxlength="60"></p:inputText>
		</p:panelGrid>
		
		<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosPesquisados}" var="produtos" emptyMessage="Nenhum produto encontrados!" rows="20" paginator="true" paginatorAlwaysVisible="false" > 
			<p:column headerText="Cod. Produto" style="text-align: centrer; width: 100px">
				<h:outputText value="123"></h:outputText>
			</p:column>
			<p:column headerText="Cod. Barra" style="text-align: centrer; width: 100px">
				<h:outputText value="123"></h:outputText>
			</p:column>
			<p:column headerText="Descrição" style="text-align: centrer; width: 100px">
				<h:outputText value="123"></h:outputText>
			</p:column>
			<p:column headerText="Data Fabricação" style="text-align: centrer; width: 100px">
				<h:outputText value="123"></h:outputText>
			</p:column>
			<p:column headerText="Data Vencimento" style="text-align: centrer; width: 100px">
				<h:outputText value="123"></h:outputText>
			</p:column>
			<p:column headerText="Preço Custo" style="text-align: centrer; width: 100px">
				<h:outputText value="123"></h:outputText>
			</p:column>
			<p:column headerText="Preço Venda" style="text-align: centrer; width: 100px">
				<h:outputText value="123"></h:outputText>
			</p:column>
			<p:column headerText="Cod. Grupo" style="text-align: centrer; width: 100px">
				<h:outputText value="123"></h:outputText>
			</p:column>
			<p:column headerText="Ações" style="text-align: centrer; width: 100px">
				<p:button icon="ui-icon-pencil" title="Editar"></p:button>
				<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmarExclusao.show()"></p:commandButton>
			</p:column>
		</p:dataTable>
		
		<p:confirmDialog header="Exclusão de Produto" message="Tem certeza que deseja excluir o produto?"
			widgetVar="confirmarExclusao">
			<p:commandButton value="Sim" oncomplete="confirmarExclusao.hide()"></p:commandButton>
			<p:button value="Não" onclick="confirmarExclusao.hide(); return false;"></p:button>
		</p:confirmDialog>
	</h:form>
	</ui:define>  
	  
</ui:composition>
